kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: odh-dashboard
rules:
  - apiGroups:
      - dashboard.opendatahub.io
    verbs:
      - create
      - get
      - list
      - patch
    resources:
      - odhapplications
      - odhdocuments
  - apiGroups:
      - console.openshift.io
    verbs:
      - create
      - get
      - list
      - patch
    resources:
      - odhquickstarts
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - kfdef.apps.kubeflow.org
    resources:
      - kfdefs
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ''
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
    resources:
      - configmaps
      - secrets
  - apiGroups:
      - batch
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
    resources:
      - cronjobs
      - jobs
      - jobs/status
  - apiGroups:
      - image.openshift.io
    verbs:
      - create
      - get
      - list
      - patch
      - delete
    resources:
      - imagestreams
  - apiGroups:
      - build.openshift.io
    verbs:
      - get
      - list
      - watch
      - create
      - patch
      - delete
    resources:
      - builds
      - buildconfigs
      - buildconfigs/instantiate
